<div class="container-fluid" style="height: 100vh">
  <div class="row p-3">
    <div class="col-xl-12 p-3">
      <div class="card w-50 mx-auto">
        <div class="card-header">
          <h4>Update</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="updateUserForm">
            <div class="row">
              <div class="col-xl-6">
                <label for="" class="form-label">First Name</label>
                <input type="text" class="form-control" formControlName="firstName" />
              </div>
              <div class="col-xl-6">
                <label for="" class="form-label">Last Name</label>
                <input type="text" class="form-control" formControlName="lastName" />
              </div>
              <div class="col-xl-6">
                <label for="" class="form-label">Email</label>
                <input type="text" class="form-control" formControlName="email" />
              </div>
              <div class="col-xl-6">
                <label for="" class="form-label">Contact</label>
                <input type="text" class="form-control" formControlName="contact" />
              </div>
              <div class="col-xl-6">
                <label for="" class="form-label">Age</label>
                <input type="text" class="form-control" formControlName="age" />
              </div>
              <div class="col-xl-6">
                <label for="" class="form-label">Gender</label>
                <input type="text" class="form-control" formControlName="gender" />
              </div>
              <div class="col-xl-6">
                <label for="" class="form-label">Skill</label>
                <input type="text" class="form-control" formControlName="skill" />
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button class="button btn btn-success float-end" type="submit" (click)="submit()">
            Update
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
